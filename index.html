<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>To-Do List</title>
</head>

<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">To-Do List</h2>

        <div class="input-group mb-3">
            <input type="text" class="form-control" id="taskInput" placeholder="Add a new task"
                aria-label="Add a new task" aria-describedby="addTaskBtn">
            <div class="input-group-append ml-1">
                <button class="btn btn-primary" type="button" id="addTaskBtn">Add</button>
            </div>
            <div class="input-group-append ml-1">
                <button class="btn btn-primary" type="button" id="sortTasksBtn">Sort</button>
            </div>
            <div class="input-group-append ml-1">
                <button class="btn btn-warning" type="button" id="clearTasksBtn">Clear All</button>
            </div>

        </div>

        <ul class="list-group" id="taskList">

        </ul>
    </div>

</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="index.js"></script>

</html>
